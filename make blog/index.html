<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Maker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 97%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .dynamic-inputs {
            margin-bottom: 20px;
        }
        .delete-btn {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .formatting-buttons {
            margin-bottom: 10px;
        }
        .formatting-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .formatting-buttons button:hover {
            background-color: #e0e0e0;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .popup .btn {
            margin-right: 10px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Blog Post</h1>
        <div class="form-group">
            <label for="title">Blog Title</label>
            <input type="text" id="title" placeholder="Enter blog title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div class="dynamic-inputs" id="dynamic-inputs">
            <!-- Dynamic inputs will be added here -->
        </div>
        <button class="btn" onclick="addParagraph()">Add Paragraph</button>
        <button class="btn" onclick="addImage()">Add Image</button>
        <button class="btn" onclick="addSubHeading()">Add Sub Heading</button>
        <button class="btn" onclick="generateBlog()">Generate Blog</button>
    </div>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="link-popup">
        <h3>Insert Link</h3>
        <input type="text" id="link-url" placeholder="Enter URL">
        <button class="btn" onclick="insertLink()">Insert</button>
        <button class="btn delete-btn" onclick="closePopup()">Cancel</button>
    </div>

    <script>
        let currentTextarea = null;

        function addParagraph() {
            const container = document.getElementById('dynamic-inputs');
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <label>Paragraph</label>
                <div class="formatting-buttons">
                    <button type="button" onclick="formatText(this, 'bold')"><b>B</b></button>
                    <button type="button" onclick="formatText(this, 'italic')"><i>I</i></button>
                    <button type="button" onclick="formatText(this, 'underline')"><u>U</u></button>
                    <button type="button" onclick="openLinkPopup(this)">Link</button>
                    <button type="button" onclick="addList(this, 'ul')">Bullet Points</button>
                    <button type="button" onclick="addList(this, 'ol')">Numbered List</button>
                    <button type="button" onclick="insertHorizontalLine(this)">Insert Line</button>
                    <button type="button" onclick="insertLineSpace(this)">Insert Line Space</button>
                </div>
                <textarea class="paragraph" placeholder="Enter paragraph content"></textarea>
                <button class="btn delete-btn" onclick="deleteElement(this)">Delete</button>
            `;
            container.appendChild(div);
        }

        function formatText(button, format) {
            const textarea = button.parentElement.nextElementSibling;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let formattedText = '';

            switch (format) {
                case 'bold':
                    formattedText = `<b>${selectedText}</b>`;
                    break;
                case 'italic':
                    formattedText = `<i>${selectedText}</i>`;
                    break;
                case 'underline':
                    formattedText = `<u>${selectedText}</u>`;
                    break;
            }

            textarea.value = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
        }

        function openLinkPopup(button) {
            currentTextarea = button.parentElement.nextElementSibling;
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('link-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('link-popup').style.display = 'none';
        }

        function insertLink() {
            const url = document.getElementById('link-url').value;
            const start = currentTextarea.selectionStart;
            const end = currentTextarea.selectionEnd;
            const selectedText = currentTextarea.value.substring(start, end);
            const linkedText = `<a href="${url}" target="_blank">${selectedText}</a>`;

            currentTextarea.value = currentTextarea.value.substring(0, start) + linkedText + currentTextarea.value.substring(end);
            closePopup();
        }

        function addList(button, type) {
            const textarea = button.parentElement.nextElementSibling;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const listItems = selectedText.split('\n').map(item => `<li>${item}</li>`).join('');
            const list = type === 'ul' ? `<ul>${listItems}</ul>` : `<ol>${listItems}</ol>`;

            textarea.value = textarea.value.substring(0, start) + list + textarea.value.substring(end);
        }

        function insertHorizontalLine(button) {
            const textarea = button.parentElement.nextElementSibling;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const textWithLine = `${selectedText}<hr>`;

            textarea.value = textarea.value.substring(0, start) + textWithLine + textarea.value.substring(end);
        }

        function insertLineSpace(button) {
            const textarea = button.parentElement.nextElementSibling;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            const textWithLineSpace = `${selectedText}<br>`;

            textarea.value = textarea.value.substring(0, start) + textWithLineSpace + textarea.value.substring(end);
        }

        function addImage() {
            const container = document.getElementById('dynamic-inputs');
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <label>Image URL</label>
                <input type="text" class="image-url" placeholder="Enter image URL">
                <label>Image Caption</label>
                <div class="formatting-buttons">
                    <button type="button" onclick="formatCaptionText(this, 'bold')"><b>B</b></button>
                    <button type="button" onclick="formatCaptionText(this, 'italic')"><i>I</i></button>
                    <button type="button" onclick="formatCaptionText(this, 'underline')"><u>U</u></button>
                    <button type="button" onclick="openCaptionLinkPopup(this)">Link</button>
                </div>
                <input type="text" class="image-caption" placeholder="Enter image caption">
                <button class="btn delete-btn" onclick="deleteElement(this)">Delete</button>
            `;
            container.appendChild(div);
        }

        function addSubHeading() {
            const container = document.getElementById('dynamic-inputs');
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <label>Sub Heading</label>
                <input type="text" class="sub-heading" placeholder="Enter sub heading">
                <button class="btn delete-btn" onclick="deleteElement(this)">Delete</button>
            `;
            container.appendChild(div);
        }

        function deleteElement(button) {
            const div = button.parentElement;
            div.remove();
        }

        function generateBlog() {
    const title = document.getElementById('title').value;
    const author = document.getElementById('author').value;
    const date = document.getElementById('date').value;
    const dynamicInputs = document.getElementById('dynamic-inputs').children;

    let blogContent = '';

    for (let i = 0; i < dynamicInputs.length; i++) {
        const element = dynamicInputs[i];
        if (element.querySelector('.paragraph')) {
            blogContent += `<p>${element.querySelector('.paragraph').value}</p><br>`;
        } else if (element.querySelector('.image-url')) {
            const imageUrl = element.querySelector('.image-url').value;
            const imageCaption = element.querySelector('.image-caption').value;
            blogContent += `
                <img src="${imageUrl}" alt="Image" class="blog-image">
                <div class="caption">${imageCaption}</div>
                <br>&nbsp;
            `;
        } else if (element.querySelector('.sub-heading')) {
            blogContent += `<h2 class="blog-subheading">${element.querySelector('.sub-heading').value}</h2><br>`;
        }
    }

    const blogHtml = `
<div class="container">
    <div class="go-back">
    </div>
    <div class="blog-post">
        <h1 class="blog-post-title">${title}</h1>
        <p class="blog-post-meta">${date} by <a href="#">${author}</a></p>
        ${blogContent}
    </div>
</div>
    `;

    const blob = new Blob([blogHtml], { type: 'text/html' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `${title.replace(/\s+/g, '_').toLowerCase()}.html`;
    link.click();
}

        function formatCaptionText(button, format) {
            const input = button.parentElement.nextElementSibling;
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const selectedText = input.value.substring(start, end);
            let formattedText = '';

            switch (format) {
                case 'bold':
                    formattedText = `<b>${selectedText}</b>`;
                    break;
                case 'italic':
                    formattedText = `<i>${selectedText}</i>`;
                    break;
                case 'underline':
                    formattedText = `<u>${selectedText}</u>`;
                    break;
            }

            input.value = input.value.substring(0, start) + formattedText + input.value.substring(end);
        }

        function openCaptionLinkPopup(button) {
            currentTextarea = button.parentElement.nextElementSibling;
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('link-popup').style.display = 'block';
        }

        function insertCaptionLink() {
            const url = document.getElementById('link-url').value;
            const start = currentTextarea.selectionStart;
            const end = currentTextarea.selectionEnd;
            const selectedText = currentTextarea.value.substring(start, end);
            const linkedText = `<a href="${url}" target="_blank">${selectedText}</a>`;

            currentTextarea.value = currentTextarea.value.substring(0, start) + linkedText + currentTextarea.value.substring(end);
            closePopup();
        }
    </script>
</body>
</html>
